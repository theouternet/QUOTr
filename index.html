<!DOCTYPE html>
<html>

  <head>
    <title>Company Detail Page</title>
    <style>

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }

      .flexible {
  display: flex;
  flex-direction: column;
}


    </style>
  </head>

  <body>

    <div class="flexible">

      <h1 class="intro">Welcome to QUOTr</h1>
      <p class="intro"><i>Please Enter A Stock Symbol To Begin:</i></p>

      <form onsubmit="getInfo();return false;">
          <input type="text" id="symbol"><br>
          <input type="submit">
      </form>

          <span id="logo"></span>
          <span id="symbol"></span>
          <span id="company-name"></span>
          <span id="industry"></span>
          <span id="price"></span>
          <span id="changes"></span>
          <span id="changes-percentage"></span>
          <a id="website"></a>

    </div>

    <script src="js/index.js"></script>

  </body>

</html>
